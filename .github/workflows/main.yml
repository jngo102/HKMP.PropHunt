name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build and create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup HK
        uses: BadMagic100/setup-hk@v1
        with:
            apiPath: References/
            dependencyFilePath: ModDependencies.txt

      - name: Keep only necessary modules   
        run: |
          shopt -s extglob
          cd References
          rm -v !("HKMP"|"Satchel"|"Assembly-CSharp.dll"|"MMHOOK_Assembly-CSharp.dll"|"MMHOOK_PlayMaker.dll"|"Newtonsoft.Json.dll"|"PlayMaker.dll"|"UnityEngine.CoreModule.dll"|"UnityEngine.dll"|"UnityEngine.ImageConversionModule.dll"|"UnityEngine.Physics2DModule.dll"|"UnityEngine.TextRenderingModule.dll"|"UnityEngine.UI.dll"|"UnityEngine.UIModule.dll")
            
      - name: Setup MSBuild
        run: |
          sudo apt-get install -y nuget mono-devel

      - name: Restore packages
        run: nuget restore PropHunt.csproj

      - name: Build project
        run: dotnet build --configuration Release

      - name: Get SHA256 of zipped mod
        id: get_hash
        run: echo "::set-output name=hash::$(sha256sum Output/PropHunt.zip | cut -d ' ' -f 1)"

      - name: Get Assembly version
        id: get_version
        run: echo "::set-output name=version::$(cat < Version.txt)"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Prop Hunt Release v${{ steps.get_version.outputs.version }}
          body: "SHA256: ${{ steps.get_hash.outputs.hash }}"
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Output/PropHunt.zip
          asset_name: PropHunt.zip
          asset_content_type: application/zip